<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_menu.css">
    <title>Menu</title>
</head>

<body>
    <header>
        <ul>
            <nav>
                
                    <li><a class="menu" href="Menu.html">Menu</a></li>
                    <li><a href="/Add Contas/add_conta.html">Add Conta</a></li>
                    
            </nav>
        </ul>
    </header>
        <main>

            <article class="article_01">
                <form action="">
                <fieldset class="fieldset_01">
                       
                    <label for="login">Login</label>
                    <input class="box_login" id="login" type="text" name="login" placeholder="Instagram">

                    <label for="password">Password</label>
                    <input  id="password" type="text" name="password" placeholder="Instagram">

                    <button class="button_add-conta">Add Conta</button>
                       
                </fieldset>
                <fieldset class="fieldset_02">

                    <button class="button_conta-principal">Add conta principal</button>

                    <label class="label_conta" for="@inoperante">@ da conta</label>
                    <input id="@inoperante" type="text" name="@inoperante">

                    <button class="button_inoperante">Deixar inoperante</button>

                </fieldset>
                <fieldset class="fieldset_03">
                        
                    <label class="label_conta-2" for="@operant">@ da conta</label>
                        <input type="text" name="@operant" id="@operant">
                        
                        <button class="button_operante">Deixar operante</button>

                </fieldset>
            </form>

                <section>

                    <div><p>Contas adicionadas</p><div class="box"></div></div>
                    <div><p>Contas inoperante</p><div class="box"></div></div>
                    <div><p>Contas operant</p><div class="box"></div></div>
                    <div><p>Contas com erro</p><div class="box"></div></div>

                </section>

            <button class="button_atulizar">Atualizar contas</button>

        </main>
</body>

</html>
